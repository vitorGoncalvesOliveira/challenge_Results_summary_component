<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css" >
  <title>Frontend Mentor | Results summary component</title>
  
</head>
<body>

  <div class="container">
    <div class="head">
      <h4 class="head_title" >Your Result</h4>
      <div class="head_info"> 
        <h2>76</h2>
          <p> of 100<p>
      </div> 
      <h2>Great</h2>
      <p> You scored higher than 65% of the people who have taken these tests. </p>
        
    </div>
    <div class="summary_info">
      <h3>Summary</h3>
        <div class="summary_element" >
           <div> 
              <img src="./assets/images/icon-reaction.svg" />
              <span>  Reaction</span>
            </div>
              <p >
                <span>80</span><span >/ 100 </span>
              </p>
        </div>
         <div class="summary_element">
            <div>
              <img src="./assets/images/icon-memory.svg" />
              <span>Memory</span>
            </div>
            <p >
            <span > 92</span> 
            <span >/ 100 </span>
          </p>
        </div>
   
        <div class="summary_element">
          <div>
            <img src="./assets/images/icon-verbal.svg" />
            <span> Verbal</span>
          </div>
          <p >
          <span > 61</span> 
          <span >/ 100 </span>
        </p>
      </div>
      
      <div class="summary_element">
        <div>
          <img src="./assets/images/icon-visual.svg" />
          <span>  Visual</span>
        </div>
          <p >
        <span > 72</span> 
        <span >/ 100 </span>
      </p>
    </div>
      <div class="footer_btn">
        <button >
          Continue
        </button>
      </div>
      
    
  </div>

</body>
</html>
